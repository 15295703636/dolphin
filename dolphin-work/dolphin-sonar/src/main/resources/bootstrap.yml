server:
  port: 9006 #提供者的端口
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: dolphin-sonar
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server.ip}
        prefix: dolphin-config
      discovery:
        server-addr: ${nacos.server.ip}
    sentinel:
      transport:
        dashboard: ${sentinel.server.ip}
  zipkin:
    base-url: ${zipkin.server.ip}
    locator:
      discovery:
        enabled: true
  datasource:
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}
    driver-class-name: ${jdbc.driverClass}
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
management:
  endpoints:
    web:
      exposure:
        include: '*'

xxl:
  job:
    admin:
      addresses: ${xxl.job.admin.addresses}
    executor:
      appname: xxl-job-executor-sonar
      ip:
      port: 9999
      logpath: ${xxl.job.executor.logpath}
      logretentiondays: ${xxl.job.executor.logretentiondays}
    accessToken:
    start: true
  api:
    add:
      job:
        url: /jobinfo/api/add

thread:
  corePoolSize: 10
  maxPoolSize: 30
  queueCapacity: 1000
  waitFTTCOS: true
  awaitTerminationSeconds: 60
  threadNamePrefix: Sonar

