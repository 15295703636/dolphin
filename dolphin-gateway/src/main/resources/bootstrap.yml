server:
  port: 9009 #网管
spring:
  application:
    name: dolphin-gateway
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server.ip}
        prefix: dolphin-config
      discovery:
        server-addr: ${nacos.server.ip}
    sentinel:
      transport:
        dashboard: ${sentinel.server.ip}
  zipkin:
    base-url: ${zipkin.server.ip}
    locator:
      discovery:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'

getWay:
  white:
    list: /v1/login,  #白名单放行
  prefix: /api   #为网关设置一个公共的前缀